<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="
https://cdn.jsdelivr.net/npm/superagent@9.0.2/dist/superagent.min.js
"></script>

    <title>Create a Post</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="post.html">Create a Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user.html">Create a User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="seeUsers.html">See All Users</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container" style="margin-top: 1rem;">

        <div class="row">
            <div class="col-12">
                <h1>Write a new Post</h1>
                <form>
                    <input type="number" placeholder="ID" id="id">
                    <input type="text" placeholder="Title" id="title">
                    <input type="text" placeholder="Published" id="published">
                    <button type="button" class="btn btn-primary" onclick="post()">Submit</button>
                </form>
                <button id="deleteAll_btn" type="button" class="btn btn-danger" onclick="deleteAll()">Delete All
                    Data</button>
                <div id="status"></div>
            </div>
        </div>
    </main>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script>
    function post() {
        let id = document.getElementById('id').value;
        let title = document.getElementById('title').value;
        let published = document.getElementById('published').value;

        let url = `/posts/${title}/${id}/${published}`;

        superagent.get(url).end((err, res) => {
            if (err) {
                console.error(err);
                return;
            }

            console.log(res);
        });
    }

    function deleteAll() {
        let status = document.getElementById('status');
        let url = `/deleteAll`;

        superagent.get(url).end((err, res) => {
            if (err) {
                console.error(err);
                return;
            }

            console.log(res);
            status.innerHTML = "All records have been deleted successfully";
        });
    }
</script>

</html>
